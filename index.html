<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Ideas</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form id=container>
        <h2>Search For Dinner Ideas!</h2>
 
        <label>Search for Recipes using this ingredients:</label>
        <input type="text" name="recipe" id="js-recipe" placeholder="Pasta, Cheese, Sause" required>
        <label>Number Of Recipes:</label>
        <input type="number" name="maxRecipe" id="js-totalRecipe"  max="20" required> 
        <button type="submit">Find</button>
    </form>
    <p class="js-error"></p>

        <section class="results-hidden">
            <h2>Search Results</h2>
            <ul class="results-list">
            </ul>
        </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
